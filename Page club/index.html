<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page club</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">Typing Club</div>
        <ul class="nav-link">
            <li> <a href="#">Home</a></li>
            <li> <a href="#">Stats</a></li>
            <li> <a href="#">Badges</a></li>
            <li> <a href="#">Typing jungle</a></li>
        </ul>
        <div class="user-menu">Mureed â™¥</div>
    </nav>
    <!-- profile Section -->
    <div class="main">
        <div class="container">
            <h2>Profile</h2>
            <form id="profileform">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" placeholder="Username">
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" placeholder="Email">
                </div>

                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" placeholder="First Name">
                </div>

                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" placeholder="Last Name">
                </div>

                <div class="form-group">
                    <label>Time Zone</label>
                    <select>
                        <option>US/Eastern</option>
                        <option>US/Central</option>
                        <option>Asia</option>
                    </select>
                </div>

                <hr>

                <h2>Personal Goals</h2>
                <div class="form-group">
                    <label>Daily Goal</label>
                    <select>
                        <option>1 hour</option>
                        <option>2 hours</option>
                        <option>3 hours</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Weekly Goals</label>
                    <select>
                        <option>5 hours</option>
                        <option>10 hours</option>
                        <option>15 hours</option>
                    </select>
                </div>

                <hr>

                <p class="accessibility">+ Accessibility</p>
                <a href="#" class="delete-link">Delete Account</a>
                <div class="form-action">
                    <button type="submit">Save Changes</button>

                </div>
            </form>
        </div>

        <!-- right sidebar -->

        <div class="sidebar">
            <h3>Mureed</h3>
            <a href="#">Profile</a>
            <a href="#">Change Password</a>
            <a href="#">Billing</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
